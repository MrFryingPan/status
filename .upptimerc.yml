status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ifry.fyi
  # baseUrl: /your-repo-name
  theme: night
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: status.ifry.fyi
  introTitle: "**status.ifry.fyi** — status page, powered entirely by GitHub."
  introMessage: This status page uses **real-time** data from [GitHub repository](https://github.com/MrFryingPan/status) — just GitHub Actions, Issues, and Pages.
  navbar:
    - title: Status
      href: /
    - title: Home
      href: https://ifry.fyi

